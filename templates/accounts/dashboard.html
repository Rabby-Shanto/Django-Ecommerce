{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            <!--   SIDEBAR   -->
            {% include 'includes/dashboard_sidebar.html' %}
            <br>
            <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
            <!--   SIDEBAR .//END   -->
        </aside>
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as : </strong>
                <span>{{user.full_name}}</span>
            </header>
            <div class="card-body">
                <div class="row"> 

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="card-title">Total Orders</div>
                                <h4>{{orders_count}}</h4>
                                <a href="{% url 'my_orders' %}">view orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <img src="https://www.w3schools.com/w3images/avatar5.png" alt="user-avatar" height="50" width="50" style="border-radius : 50%">
                                <p class="mb-0">{{user.email}}</p>
                                <p>{{user.phone_number}}</p>
                            </div>
                        </div>
                    </div>
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
