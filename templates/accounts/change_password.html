{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            <!--   SIDEBAR   -->
            {% include 'includes/dashboard_sidebar.html' %}
            <br>
            <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
            <!--   SIDEBAR .//END   -->
        </aside>
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Update your Password </strong>

            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="{% url "change_password" %}" method="POST">
                            {% csrf_token %}
                            
                                <div class="form-group">
                                    <label for="">Enter your current password</label>
                                    <input type="password" name="current_password" placeholder="current password" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="">Enter new password</label>
                                    <input type="password" name="new_password" placeholder="new password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Confirm new password</label>
                                    <input type="password" name="confirm_password" placeholder="confirm password" class="form-control" required>
                                </div>

                            <input type="submit" value="submit" class="btn btn-primary">
                        </form>

                    </div>
                </div>
            </div>
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
